<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="routing-app">
  <template>
    <style is="custom-style">
        paper-item>a {
          text-decoration: none;
          color: black;
        }
        /*paper-card {
          @apply(--layout-flex)
        }*/
    </style>
    <!-- Enrutador -->
    <app-location route="{{route}}" useHashAsPath></app-location>
    <app-route route="{{route}}" pattern="/:page" active={{mainActive}}>
    <!-- <app-route route="{{route}}" pattern="/configuration" active={{configActive}}>
    <app-route route="{{route}}" pattern="/sales" active={{salesActive}}>
    <app-route route="{{route}}" pattern="/purchases" active={{purchasesActive}}>
    <app-route route="{{route}}" pattern="/cash" active={{cajaActive}}>
    <app-route route="{{route}}" pattern="/inventory" active={{inventoryActive}}> -->

    </app-route>
    <!-- Aplicacion -->
    <paper-drawer-panel>
      <!-- Panel lateral -->
      <paper-header-panel drawer>
        <!-- Barra de titulo del panel lateral -->
        <paper-toolbar>
          <div class="title">Gestock</div>
        </paper-toolbar>
        <!-- Menu del panel lateral -->
        <paper-menu>
        <iron-selector attr-for-selected="name" selected="{{page}}" fallback-selection="3">
          <paper-item name="home">
            <a href="#/">Inicio</a>
          </paper-item>
          <paper-item name="configuration">
            <a href="#/configuration">Configuración</a>
          </paper-item>
          <paper-item name="sales">
            <a href="#/sales">Ventas</a>
          </paper-item>
          <paper-item name="purchases">Compras</paper-item>
          <paper-item name="cash">Caja</paper-item>
          <paper-item name="inventory">Inventario</paper-item>
        </iron-selector>
        </paper-menu>
      </paper-header-panel>
      <!-- Panel principal -->
      <paper-header-panel main="">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">Sistema de Gestión de Inventario</div>
        </paper-toolbar>
        <iron-pages attr-for-selected="name" selected="{{page}}" fallback-selection="3">
          <div name="home" class="flex-horizontal">
            <paper-card heading="Dashboard" class="flex flex-center-align">
              <paper-card heading="Ultima Venta"></paper-card>
              <paper-card heading="Caja Diaria"></paper-card>
              <paper-card heading="Evolucion Ingresos/Egresos"></paper-card>
            </paper-card>
          </div>
          <div name="configuration">
            <paper-card heading="Configuracion">
              <paper-card heading="Usuarios"></paper-card>
              <paper-card heading="Roles"></paper-card>
            </paper-card>
          </div>
          <div name="sales">
            <paper-card heading="Ventas">
              <paper-card>Busqueda</paper-card>
              <paper-card>Listado</paper-card>
            </paper-card>
          </div>
          <div name="purchases">Compras</div>
          <div name="cash">Caja</div>
          <div name="inventory">Inventario</div>
        </iron-pages>
      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'routing-app',
      properties: {
        page: {
          type: String,
          value: '0',
          observer: '_pageChanged'
        },
        route: {
          value: function () {
            return {path:'/', prefix: '', __queryParams: {}}
          }
        },
        pattern: {
          value: function() {
            let pathname = window.location.pathname
            console.log('--PATHNAME--', pathname);
            return pathname.substring(0, pathname.lastIndexOf('/'))
          }
        }
      },
      ready: function () {
        // console.log('--PAGINA LISTA--', this.page, '-RUTA-',this.route);
      },
      _pageChanged: function () {
        console.log('--PAGINA--', this.page, '-RUTA-',this.route, '-PATRON-', this.pattern);
        if (this.page) {
          if (this.page=='home') {}
        }
      }
    });
  </script>
</dom-module>
